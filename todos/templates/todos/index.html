{% extends 'todos/base.html' %}


{% block title %}
  투두리스트
{% endblock title %}
  


{% block content %}
<h1>여기는 인덱스얌</h1>


{% for todo in todos %}
  <h2>{{todo.title}}</h2><br>
  {{todo.due_date}}까지
  <a href="{% url 'todos:edit' todo.pk %}">수정하기</a>
  <a href="{% url 'todos:delete' todo.pk %}">삭제하기</a>
  
  <hr>
{% endfor %}
  


{% endblock content %}
